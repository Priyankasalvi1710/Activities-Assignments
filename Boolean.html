<!doctype html>
<html>
<head>
<title> Boolean </title>
</head>
<body>
<script>
let firstnum = 10;

let secondnum = 5;

let isgreater = firstnum<secondnum;
 
var v1 = false;

var v2 = new Boolean(false);

var v3 = new Boolean("");

var v4 = new Boolean(0);

var v5 = new Boolean(true);

var v6 = new Boolean("10");

document.write(isgreater +"<br>");

document.write('v1 = ' + v1 +"<br>");

document.write('v2 = ' + v2 +"<br>");

document.write('v3 = ' + v3 +"<br>");

document.write('v4 = ' + v4 +"<br>");

document.write('v5 = ' + v5 +"<br>");

document.write('v6 = ' + v6 +"<br>");

</script>
</body>
</html>
