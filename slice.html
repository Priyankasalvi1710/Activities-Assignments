<!doctype html>
<html>
<head>
<title> Array join methods </title>
</head>
<body>
<script>
let flowers =["Rose", "Daisy", "Sunflower", "Jasmine", "Bluebell","Lavender"];

document.write(flowers.slice(0)+"<br>"+"<br>");

document.write(flowers.slice(3)+"<br>"+"<br>");

document.write(flowers.slice(-2)+"<br>"+"<br>");

document.write(flowers.slice(2,4)+"<br>"+"<br>");

document.write(flowers.join(-3,-4)+"<br>"+"<br>");

</script>
</body>
</html>
