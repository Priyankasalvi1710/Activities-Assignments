<!doctype html>
<html>
<head>
<title> Array join methods </title>
</head>
<body>
<script>
let flowers =["Rose", "Daisy", "Sunflower", "Jasmine", "Bluebell"];

document.write(flowers.join()+"<br>");

document.write(flowers.join('|')+"<br>");

document.write(flowers.join('')+"<br>");

document.write(flowers.join(" and ")+"<br>");

document.write(flowers.join('_')+"<br>");

document.write(flowers.join('$')+"<br>");

document.write(flowers.join(',  ')+"<br>");

</script>
</body>
</html>
