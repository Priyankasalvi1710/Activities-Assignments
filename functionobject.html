	<script>

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p> calls a function which performs a calculation and returns the result:</p>


<script>
var num = multiplication(25, 25);
document.write(num)

function multiplication(x, y) {
  return x * y;
}
</script>
<h2>JavaScript Functions</h2>

<p>This example calls a function to convert from Fahrenheit to Celsius:</p>
<p id="demo"></p>

<script>
function Celsius(f) {
  return (5/9) * (f-30);
}
document.getElementById("demo").innerHTML = Celsius(67);
</script>


</body>
