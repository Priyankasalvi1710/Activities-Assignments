<!doctype html>
<html>
<head>
<title> Array join methods </title>
</head>
<body>
<script>
let flowers =["Rose", "Daisy", "Sunflower", "Rose", "Jasmine", "Bluebell","Rose"];

var index = flowers.indexOf("Rose", 4);

document.write(index + "<br><br>");

var a = flowers.lastIndexOf("Rose",2);

document.write(a +"<br><br>");

</script>
</body>
</html>
