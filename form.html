<!DOCTYPE html>
<html>
<head>
<title>Registration form</title>
</head>
<body>
<div class="main">
<div class="register">
<h1 style=text-align:center>Register Here</h1>
<form id="register" method="post">
<label>First Name:</lable>
<br>
<input type="text" name="fname"
id="name" placeholder="Enter Your First Name">
<br><br>
<label>Last Name : </lable>
<br>
<input type="text" name="lname"
id="name" placeholder="Enter Your Last Name">
<br><br>
<label>Your Age : </lable>
<br>
<input type="number" name="age"
id="name" placeholder="Enter your Age">
<br><br>
<label>Email : </lable>
<br>
<input type="email" name="email"
id="name" placeholder="Enter your Valid Email">
<br><br>
<label>Gender : </lable>
<br>
&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender" id="male">&nbsp;
<span id="male">Male</span>
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender" id="Female">&nbsp;
<span id="female">Female</span>
<br><br>
<label>know language : </label>
<br>&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lang" id="hindi">&nbsp;
<span id="hindi">Hindi</span>&nbsp;&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lang" id="marathi">&nbsp;
<span id="marathi">Marathi</span>&nbsp;&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lang" id="eng">&nbsp;
<span id="eng">English</span>&nbsp;&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lang" id="tamil">&nbsp;
<span id="tamil">Tamil</span>&nbsp;&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lang" id="urdu">&nbsp;
<span id="urdu">Urdu</span>&nbsp;&nbsp;&nbsp;&nbsp;
<br><br>
<input type="submit" value="submit" name="submit" id="submit">
</form>
</div>
</div>
</Body>
</html>
