<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h2>JavaScript Math.PI</h2>
	<script>
		document.write(Math.PI +"<br><br>");
	</script>
	<h2>JavaScript Math.round</h2>	
	<script>
		document.write(Math.round(5.6));
	</script>
</script>
	<h2>JavaScript Math.ceil</h2>	
	<script>
		document.write(Math.ceil(6.6));
	</script>
	</script>
	<h2>JavaScript Math.Floor</h2>	
	<script>
		document.write(Math.floor(5.6));
	</script>
	</script>
	<h2>JavaScript Math.random</h2>	
	<script>
		document.write(Math.round());
	</script>
	<h2>JavaScript Math.max()</h2>
	<script>
	let a = Math.max(5, 10);
    let b = Math.max(0, 150, 30, 20, 38);
    let c = Math.max(-5, 10);
    let d = Math.max(-5, -10);
    let e = Math.max(1.5, 2.5);
    document.write(a + "<br>" + b + "<br>" + c + "<br>" + d + "<br>" + e);
</script>
</body>
