<!doctype html>
<html>
<head>
<title> javascript break statement</title>
</head>
<p id="demo"></p>
<script>
let text = "";
for (i = 1; i < 1000; i++) {
if (i === 6) { 
break;
}
text += "The number is" + i + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
